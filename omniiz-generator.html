<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Omniiz Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="html2canvas.min.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Omniiz Generator</h1>
      <h2>Générateur de logos pour les sous-marques d'Omniiz</h2>
    </div>
    <form>
      <div class="inputs">
            <div class="input-container">
                <input type="text" placeholder="Nom de la marque (principal)" value="Omniiz" class="input-text" name="marque" id="marque">
                <div class="modifiers-container">
                    <div class="modifier-container">
                        <span class="label">Font-size</span>
                        <button class="modifier" data-el-id="input-marque-font-size-modifier" data-val="-1" type="button">-1</button>
                        <input class="input-modifier" type="text" value="0" id="input-marque-font-size-modifier">
                        <button class="modifier" data-el-id="input-marque-font-size-modifier" data-val="1" type="button">+1</button>
                    </div>
                    <div class="modifier-container">
                        <span class="label">X</span>
                        <button class="modifier" data-el-id="input-marque-x-modifier" data-val="-1" type="button">-1</button>
                        <input class="input-modifier" data-text="marque" data-modifier="x" type="text" value="0" id="input-marque-x-modifier">
                        <button class="modifier" data-el-id="input-marque-x-modifier" data-val="1" type="button">+1</button>
                    </div>
                    <div class="modifier-container">
                        <span class="label">Y</span>
                        <button class="modifier" data-el-id="input-marque-y-modifier" data-val="-1" type="button">-1</button>
                        <input class="input-modifier" data-text="marque" data-modifier="y" type="text" value="0" id="input-marque-y-modifier">
                        <button class="modifier" data-el-id="input-marque-y-modifier" data-val="1" type="button">+1</button>
                    </div>
                </div>
            </div>
        <div class="input-container">
            <input type="text" placeholder="Assurance ou baseline (ligne secondaire)" value="Assurance" class="input-text" name="under" id="under">
            <div class="modifiers-container">
                <div class="modifier-container">
                    <span class="label">Font-size</span>
                    <button class="modifier" data-el-id="input-under-font-size-modifier" data-val="-1" type="button">-1</button>
                    <input class="input-modifier" type="text" value="0" id="input-under-font-size-modifier">
                    <button class="modifier" data-el-id="input-under-font-size-modifier" data-val="1" type="button">+1</button>
                </div>
                <div class="modifier-container">
                    <span class="label">X</span>
                    <button class="modifier" data-el-id="input-under-x-modifier" data-val="-1" type="button">-1</button>
                    <input class="input-modifier" data-modifier="x" type="text" value="0" id="input-under-x-modifier">
                    <button class="modifier" data-el-id="input-under-x-modifier" data-val="1" type="button">+1</button>
                </div>
                <div class="modifier-container">
                    <span class="label">Y</span>
                    <button class="modifier" data-el-id="input-under-y-modifier" data-val="-1" type="button">-1</button>
                    <input class="input-modifier" data-modifier="y" type="text" value="0" id="input-under-y-modifier">
                    <button class="modifier" data-el-id="input-under-y-modifier" data-val="1" type="button">+1</button>
                </div>
            </div>
        </div>
        <div id="colors-container"></div>
      </div>
      <div class="row">
        <div class="svg-container" id="svg-container">
          <svg viewBox="0 0 200 200.00001" version="1.1" id="svg72" width="200" height="200" xmlns:svg="http://www.w3.org/2000/svg">
            <g id="Calque_2" data-name="Calque 2" transform="translate(32.234496,4.0039024)">
              <g id="Calque_1-2" data-name="Calque 1">
                <line x1="8.8100004" y1="16.790001" x2="8.7799997" y2="16.780001" id="line56" />
                <path d="m 35.9,125 a 67.86,67.86 0 0 0 54.38,3.39 c 8.58,-3.13 8.46,-15.33 -0.15,-18.38 v 0 a 5.76,5.76 0 0 0 -4.92,0.51 62.53,62.53 0 0 1 -61.21,2.21 66.16,66.16 0 0 1 -5.91,-3.45 0.94,0.94 0 0 0 -1.2,1.43 A 67.28,67.28 0 0 0 35.9,125 Z" id="path58" />
                <path d="M 46.54,101.91 A 46.5,46.5 0 0 1 21.73,66.74 15.07,15.07 0 0 0 19.83,61.09 v 0 c -5.75,-9.79 -20.9,-5 -19.76,6.35 a 68.45,68.45 0 0 0 6.22,22.34 41.43,41.43 0 0 0 18.39,19 l 0.13,0.07 c 18.76,9.63 39.18,9.48 56.37,0.56 a 0.92,0.92 0 0 0 -0.59,-1.72 C 73.42,109 61,109.41 46.54,101.91 Z" id="path60" />
                <line x1="3.8800001" y1="39.060001" x2="3.8599999" y2="39.029999" id="line62" />
                <path d="M 99.63,7.52 A 67.86,67.86 0 0 0 45.25,4.13 C 36.68,7.26 36.8,19.46 45.4,22.51 v 0 A 5.76,5.76 0 0 0 50.32,22 62.53,62.53 0 0 1 111.49,19.75 63.45,63.45 0 0 1 117.4,23.2 0.94,0.94 0 0 0 118.61,21.77 67.47,67.47 0 0 0 99.63,7.52 Z" id="path64" />
                <path d="m 89,30.57 a 46.49,46.49 0 0 1 24.8,35.17 15.25,15.25 0 0 0 1.9,5.65 v 0 c 5.75,9.79 20.91,5 19.76,-6.35 A 68.21,68.21 0 0 0 129.23,42.68 41.39,41.39 0 0 0 110.84,23.63 l -0.13,-0.07 C 92,14 71.54,14.1 54.36,23 A 0.92698436,0.92698436 0 0 0 55,24.74 c 7.11,-1.28 19.55,-1.66 34,5.83 z" id="path66" />
                <line x1="132.25999" y1="85.75" x2="132.28" y2="85.779999" id="line68" />
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div class="bouton">
        <input type="button" id="png" value="Génerer un PNG">
        <input type="button" id="svg" value="Génerer un SVG">
      </div>
      <div id="final-result-container"></div>
    </form>
	<script type="text/javascript" src="main.js"></script>
  </body>
</html>
